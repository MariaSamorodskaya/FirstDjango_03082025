{% extends "base.html" %}

{% block title %} Item list {% endblock  %}

{% block content %}
    
    <p>Список товаров:</p>

    <div class= "items">
    {% for el in items%}
        <div class= "item">
            <a href = "{% url 'item-detail' el.id%}">
                <h1>{{el.name}}</h1>
                <p>Описание товара:</p>
                <p>{{el.description}}</p>
            </a>
        </div>
    {% endfor%}
    </div>    
<br>
<br>

{% endblock  %}
